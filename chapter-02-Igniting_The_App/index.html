<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter-01-Namaste React</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
</head>
<body>
    <div id="root"></div>
    <script>
        // createElement takes three argumemts
        // 1- The type of element we want to create ex- h1, h2,div, p
        // 2- To pass the props in formof an object, it can be null too
        // 3- The content inside the element which we are creating
        // At the end of the day, react element in a javaScript object.
        // syntax= const element = createElement(type, props, ...children)
        const heading = React.createElement("h1",
        {
            id: "header"
        }, 
        "Namaste React"
        );
        // making the div#root as the root
        const root = ReactDOM.createRoot(document.getElementById("root"));
        // passing a react element to the root
        root.render(heading);
    </script>
</body>
</html>
