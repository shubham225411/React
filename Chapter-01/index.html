<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Namaste React</title>
  </head>
  <body>
    <div id="root">Hello, I will get overridden by react.render</div>
    <div id="container"></div>
  </body>
  <script>
    // building h1 tag using jabaScript
    const heading = document.createElement("h1");
    heading.innerHTML = "Hello Everyone!!!";
    const root = document.getElementById("root");
    root.appendChild(heading);
  </script>
  <script
    crossorigin
    src="https://unpkg.com/react@18/umd/react.development.js"
  ></script>
  <script
    crossorigin
    src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
  ></script>
  <script>
    // building h1 tag uisng pure React
    // this react.createelement takes three arguments, 1) the tag we want to create 2) it is to pass props like id, class of the tag we created
    // 3) what we need to put inside the h1 tag
    const heading1 = React.createElement("h1",{
        id:"header"
    },'Namaste Everyone From React!!!');

    //now inserting the heading inside the div#root
    const root1 = ReactDOM.createRoot(document.getElementById("root"));
    root1.render(heading1);

    const root2= ReactDOM.createRoot(document.getElementById("container"));
    // the render will inject the heading1 inside the div#root,and if anyything is already present inside the div#root
    // react will override it
    root2.render(heading1);
  </script>
</html>
