    <title>Document</title>

<body>
    <div id="root"></div>

    <script

  ></script>
  <script

  <script>

    //         <h2></h2>
    //     </div>
    // </div>

    const h1 = React.createElement("h1",{id: "heading-1"}, "HeaderH1");
    const h2 = React.createElement("h2",{id: "heading-2"},"HeaderH2");
    const container = React.createElement("div",{id: "container"},[h1,h2]);
    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(container);
